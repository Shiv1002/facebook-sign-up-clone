<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://facebook.com/favicon.ico" type="image/x-icon">

    <title>Sign up for Facebook | Facebook</title>

</head>

<body>
    <section id='page_container' class="container mx-auto w-96   text-justify ">
        <div id="facebook_logo" class="flex justify-center">
            <img class="w-3/5" src="assets/facebook-logo.png">
        </div>
        <div id="sign_up_page" class="shadow-2xl bg-white rounded ">
            <div id="sign_up_heading" class="flex flex-col items-center p-4">
                <p class="text-lg font-bold ">Create a new account</p>
                <p class="text-sm ">It's quick and easy.</p>
            </div>
            <hr class="w-full">
            <form id="sign_up_form" class="w-100  flex flex-col items-center p-4">

                <div id="name-group" class="flex py-1">
                    <Input type="text" name="f_name" class="text_input border-2 border-zinc-300 outline-0 text-sm  rounded mr-1 p-2 box-border w-11/12" placeholder="First name" />
                    <Input type="text" name="l_name" class="text_input border-2 border-zinc-300 outline-0 text-sm  rounded mr-1 p-2 box-border w-11/12" placeholder="last name" />

                </div>
                <input type="text" id="number&email" class="text_input border-2 border-zinc-300 outline-0 text-sm  rounded w-full m-1 p-2 box-border w-11/12"
                    placeholder="Mobile number or email address">
                <input type="password" class="text_input border-2 border-zinc-300 outline-0 text-sm  rounded m-1 p-2 w-full box-border w-11/12" placeholder="New password">
                <div class="choice-input flex flex-col w-full py-1">
                    <label for="date" class="text-xs">Date of Birth<i class="fa fa-question-circle"
                            aria-hidden="true"></i></label>
                    <input type="date" name="date" class="text_input border-2 border-zinc-300 outline-0 text-sm  rounded m-1 p-2 box-border ">
                </div>

                <div class="flex choice-input flex flex-col w-full py-1">
                    <label for="gender" class="text-xs">Gender<i class="fa fa-question-circle"
                            aria-hidden="true"></i></label>
                    <div id="gender-group" class="flex">
                        <button class="text_input border-2 border-zinc-300 outline-0 text-sm flex justify-between items-center rounded m-1 p-2 box-border w-11/12">
                            <span>Female</span>
                            <input type="radio">
                        </button>

                        <button class="text_input border-2 border-zinc-300 outline-0 text-sm flex justify-between items-center rounded m-1 p-2 box-border w-11/12">
                            <span>Male</span>
                            <input type="radio">
                        </button>

                        <button class="text_input border-2 border-zinc-300 outline-0 text-sm flex justify-between items-center rounded m-1 p-2 box-border w-11/12">
                            <span>Custom</span><input type="radio">
                        </button>
                    </div>

                </div>


                <div id="policy">
                    <p class="text-xs">
                        People who use our service may have uploaded your information to Facebook <a href="#" class="text-blue-800">Learn
                            more.</a>
                    </p>
                    <p class="text-xs">
                        By clicking Sign Up, you agree To Terms, <a href="#" class="text-blue-800">Data Policy</a> and <a href="#" class="text-blue-800">Cookie
                            Policy</a>. You may receive SMS notifiation from us and can opt at any time.
                    </p>
                </div>
                <button class="w-1/2 m-4 p-1 font-bold " id="sign_up" >Sign Up</button>
                <span><a href="#" class="text-blue-900">Already have an account?</a></span>
            </form>

        </div>


    </section>


    <script src="https://kit.fontawesome.com/31f94b3824.js" crossorigin="anonymous"></script>
</body>

</html>
